{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neuropilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'FuturaLT';
            src: url("{% static 'fonts/futura-lt/FuturaLT.ttf' %}") format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'FuturaLT';
            src: url("{% static 'fonts/futura-lt/FuturaLT-Bold.ttf' %}") format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'FuturaLT', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .neuro-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'FuturaLT', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: color 0.3s ease;
        }

        .form-input:focus + .form-icon {
            color: #4361ee;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'FuturaLT', sans-serif;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: #64748b;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 2px solid #cbd5e0;
            border-radius: 4px;
            margin-right: 0.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-input:checked + .checkbox-custom {
            background: #4361ee;
            border-color: #4361ee;
        }

        .checkbox-input:checked + .checkbox-custom::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-input {
            display: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .link-text {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link-text:hover {
            color: #3a0ca3;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 20s infinite linear;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .neuro-icon {
                width: 60px;
                height: 60px;
            }
        }

        /* Loading animation for form submission */
        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Background Particles -->
    <div class="floating-particles" id="particles"></div>

    <div class="login-container w-full max-w-md">
        <!-- Header -->
        <div class="login-header">
            <div class="neuro-icon">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M21.33 12.91c.09 1.55-.62 3.04-1.89 3.95.77.82 1.16 1.93 1.01 3.05-.19 1.39-1.19 2.55-2.54 2.95-1.15.34-2.38.14-3.38-.55-.92.64-2.05.98-3.18.98-1.13 0-2.26-.34-3.18-.98-1 .69-2.23.89-3.38.55-1.35-.4-2.35-1.56-2.54-2.95-.15-1.12.24-2.23 1.01-3.05-1.27-.91-1.98-2.4-1.89-3.95.09-1.55.98-2.95 2.4-3.71-.47-.99-.54-2.14-.19-3.22.44-1.37 1.5-2.46 2.83-2.91C6.53 2.8 7.8 2.9 8.89 3.45c.96-.64 2.11-.99 3.27-.99s2.31.35 3.27.99c1.09-.55 2.36-.65 3.58-.38 1.33.45 2.39 1.54 2.83 2.91.35 1.08.28 2.23-.19 3.22 1.42.76 2.31 2.16 2.4 3.71z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">Neuropilot</h1>
            <p class="text-white/90 text-lg">Sign in to your account</p>
        </div>

        <!-- Form Section -->
        <div class="p-8">
            <!-- Messages -->
            {% for message in messages %}
                <div class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm flex items-center">
                    <i class="fas fa-exclamation-circle mr-3"></i>
                    {{ message }}
                </div>
            {% endfor %}

            <!-- Login Form -->
            <form method="POST" id="loginForm" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="form-group">
                    <input type="text" name="username" 
                           class="form-input"
                           placeholder="Username" 
                           required
                           autocomplete="username">
                    <i class="form-icon fas fa-user"></i>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <input type="password" name="password" 
                           class="form-input"
                           placeholder="Password" 
                           required
                           autocomplete="current-password">
                    <i class="form-icon fas fa-lock"></i>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        Remember me
                    </label>
                    <a href="#" class="link-text text-sm">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary" id="submitBtn">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                New to Neuropilot?
            </div>

            <!-- Registration Link -->
            <div class="text-center">
                <a href="{% url 'register' %}" class="link-text text-lg font-semibold">
                    Create your account <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>

            <!-- Additional Links -->
            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <p class="text-sm text-gray-600">
                    By signing in, you agree to our 
                    <a href="#" class="link-text">Terms of Service</a> 
                    and 
                    <a href="#" class="link-text">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 60 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '';
        });

        // Check if fonts are loaded
        document.fonts.ready.then(() => {
            console.log('Fonts loaded successfully');
        }).catch((error) => {
            console.log('Font loading failed:', error);
        });

        // Initialize particles and other effects
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add focus effects to form inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });

        // Font fallback test
        const testFontLoad = () => {
            const testElement = document.createElement('span');
            testElement.style.fontFamily = 'FuturaLT';
            testElement.style.fontSize = '40px';
            testElement.style.position = 'absolute';
            testElement.style.left = '-9999px';
            testElement.innerHTML = 'Font Test';
            document.body.appendChild(testElement);
            
            setTimeout(() => {
                const width1 = testElement.offsetWidth;
                testElement.style.fontFamily = 'Arial';
                const width2 = testElement.offsetWidth;
                
                if (width1 === width2) {
                    console.log('FuturaLT font might not be loading correctly');
                } else {
                    console.log('FuturaLT font is working correctly');
                }
                
                document.body.removeChild(testElement);
            }, 100);
        };

        // Run font test
        setTimeout(testFontLoad, 1000);
    </script>
</body>
</html>
